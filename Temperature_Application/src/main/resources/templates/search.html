<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<div class="p-3 mb-2 bg-light text-dark">
  <head>
    <title>Weather Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
   <body>
	<div class="container p-3 my-3 bg-dark text-white">
	<h1>Weather Report Application</h1>
	<div th:if="${session.message}" class="alert alert-primary" role="alert"><p th:text="${session.message}" />
	<th:block th:text="${#session.removeAttribute('message')}"></th:block>			
	</div>
	<form action="" th:action="@{/search}" method="post">
	<div class="mb-1">
				<label for="exampleInputname1" class="form-label">PLEASE ENTER CITY</label> <input type="name" name="city" class="form-control" >
		<div id="" class="form-text"></div>
			</div>
			<button type="submit" class="btn btn-primary">SEARCH</button>

	</div>

	</div>
   <div class="container">
   
   <table class="table">
      <tr>
      	<th>Country</th>
      	<th>City</th>
        <th>Temperature</th>
        <th>Min-Temperature</th>
        <th>Max Temperature</th>
        <th>Humidity</th>
      </tr>
       <tr> 
         <td th:text="${data.sys.country}"></td> 
         <td th:text="${data.name}"></td> 
<!--     <td th:text="${data.weather[721].description}"></td> -->
		 <td th:text="${data.main.temp-273.15}">
		 <td th:text="${data.main.temp_min-273.15}">
		 <td th:text="${data.main.temp_max-273.15}">
		 <td th:text="${data.main.humidity}">
		</tr> 
    </table>
  </div>
	 </div>
  </body>
</div>
</html>
